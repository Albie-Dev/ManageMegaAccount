<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Nền -->
  <rect width="100%" height="100%" fill="#f0f0f0" rx="12"/>

  <!-- Hình người -->
  <circle cx="100" cy="70" r="28" fill="#d1d1d1"/>
  <path d="M60,150 a40,35 0 0,1 80,0" fill="#d1d1d1"/>

  <!-- Camera cách điệu -->
  <g transform="translate(135, 20)" filter="url(#shadow)">
    <rect x="0" y="0" width="45" height="32" rx="6" fill="#5c5c5c"/>
    <circle cx="22.5" cy="16" r="8" fill="#ffffff"/>
    <rect x="14" y="-8" width="8" height="10" rx="2" fill="#5c5c5c"/>
  </g>

  <!-- Chữ "Không có ảnh" cách điệu -->
  <text x="50%" y="185" text-anchor="middle" fill="#333" font-size="16" font-weight="bold" font-family="Segoe UI, sans-serif" filter="url(#shadow)">
    Không có ảnh
  </text>
</svg>
